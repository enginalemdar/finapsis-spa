  <script>
    // Scriptleri sÄ±rayla yÃ¼klemek iÃ§in yardÄ±mcÄ± fonksiyon
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.async = false; // SÄ±rayÄ± koru
            script.onload = () => resolve(src);
            script.onerror = () => reject(new Error(`Script yÃ¼klenemedi: ${src}`));
            document.body.appendChild(script);
        });
    }

    async function initApp() {
      console.log("ðŸš€ [App] BaÅŸlatÄ±lÄ±yor...");

      // 1. Ã–NCE HTML GÃ–RÃœNÃœMLERÄ°NÄ° YÃœKLE
      const views = [
        { id: 'view-screener', file: 'views/screener.html' },
        { id: 'view-companies', file: 'views/companies.html' },
        { id: 'view-sectors', file: 'views/sectors.html' },
        { id: 'view-diagrams', file: 'views/diagrams.html' },
        { id: 'view-compare', file: 'views/compare.html' },
        { id: 'view-portfolio', file: 'views/portfolio.html' },
        { id: 'view-detail', file: 'views/detail.html' },
        { id: 'view-indicators', file: 'views/indicators.html' },
        { id: 'view-calendar-list', file: 'views/calendar.html' },
        { id: 'view-news', file: 'views/news.html' }
      ];

      const viewPromises = views.map(async (v) => {
        try {
          const resp = await fetch(v.file);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const html = await resp.text();
          const el = document.getElementById(v.id);
          if (el) el.innerHTML = html;
        } catch (e) {
          console.error(`GÃ¶rÃ¼nÃ¼m yÃ¼klenemedi: ${v.file}`, e);
        }
      });

      await Promise.all(viewPromises);
      console.log("âœ… [App] HTML gÃ¶rÃ¼nÃ¼mleri yÃ¼klendi. DOM hazÄ±r.");

      // 2. SONRA SCRIPTLERÄ° YÃœKLE (Global en baÅŸa)
      // ArtÄ±k DOM dolu olduÄŸu iÃ§in scriptler elementleri bulabilir.
      const scripts = [
          'js/global.js', // Ã–nce bu yÃ¼klenmeli
          'js/screener.js',
          'js/companies.js',
          'js/sectors.js',
          'js/diagrams.js',
          'js/compare.js',
          'js/portfolio.js',
          'js/detail.js',
          'js/calendar.js',
          'js/news.js'
      ];

      for (const src of scripts) {
          await loadScript(src);
      }
      console.log("âœ… [App] Scriptler yÃ¼klendi.");

      // 3. TÃœM SCRIPTLer YÃœKLENDÄ°KTEN SONRA BAÅžLAT
      if (typeof bootFinapsis === 'function') {
          bootFinapsis();
      }
    }

    // UygulamayÄ± BaÅŸlat
    window.addEventListener('DOMContentLoaded', initApp);
  </script>

<div id="views-root"></div><script>
(async function() {
  const tabHtml = ["view-screener.html", "view-companies.html", "view-sectors.html", "view-diagrams.html", "view-compare.html", "view-portfolio.html", "view-detail.html", "view-indicators.html", "view-calendar-list.html", "view-news.html"];
  const root = document.getElementById('views-root');
  if (!root) return;

  // 1) Inject tab HTML
  for (const f of tabHtml) {
    const r = await fetch('./tabs/' + f, { cache: 'no-store' });
    if (!r.ok) {
      console.error('[BOOT] tab html missing', f, r.status);
      continue;
    }
    const t = await r.text();
    root.insertAdjacentHTML('beforeend', t);
  }

  // 2) Load JS in safe order:
  //    - app.js: mevcut tüm global kod (bozulmasın diye aynen)
  //    - tab js placeholders (ileride modülerleşecek)
  const scripts = [
    './js/app.js',
    './js/screener.js', './js/companies.js', './js/sectors.js', './js/diagrams.js', './js/compare.js', './js/portfolio.js', './js/detail.js', './js/indicators.js', './js/calendar.js', './js/news.js'
  ];

  for (const src of scripts) {
    await new Promise((resolve, reject) => {
      const sc = document.createElement('script');
      sc.src = src;
      sc.defer = true;
      sc.onload = resolve;
      sc.onerror = reject;
      document.body.appendChild(sc);
    });
  }
})();
</script></body>

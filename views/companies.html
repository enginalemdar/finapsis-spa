<div class="top-controls">
    <div class="cl-control-bar">
        <div id="clFilterBadges" class="cl-badge-area"></div>
        <div class="cl-search-wrap">
            <i class="fa-solid fa-magnifying-glass cl-search-icon"></i>
            <input type="text" id="mainSearch" class="cl-search-input" placeholder="Şirket ara..." oninput="applyMainSearch(this)">
        </div>
    </div>
</div>

<div style="position:relative; flex:1; min-height:0; display:flex; flex-direction:column;">
    <!-- Loader overlay - tablo yüklenince JS kaldırır -->
    <div id="cl-loader" style="
        position:absolute; inset:0; z-index:10;
        display:flex; flex-direction:column; align-items:center; justify-content:center;
        padding:80px 20px; background:transparent; pointer-events:none;
    ">
        <div class="spinner" style="width:28px; height:28px; margin-bottom:12px;"></div>
        <span style="color:rgba(255,255,255,0.4); font-size:14px;">Veriler Yükleniyor...</span>
    </div>

    <div class="table-wrapper" id="fin-container">
        <table>
          <thead id="cl-thead">
            <tr>
              <th data-key="name">Şirket</th>
              <th data-key="price" style="text-align:right;">Fiyat</th>
              <th data-key="Piyasa Değeri">Piyasa Değeri</th>
              <th data-key="Firma Değeri">Firma Değeri</th>
              <th data-key="Satış Gelirleri">Gelirler (Son 12 Ay)</th>
              <th data-key="Brüt Kar Marjı">Brüt Kar Marjı</th>
              <th data-key="Faaliyet Kâr Marjı">Faaliyet Kâr Marjı</th>
              <th data-key="Cari Oran">Cari Oran</th>
              <th data-key="Asit Test Oranı">Asit Test Oranı</th>
              <th data-key="Borç/Öz Kaynak">Borç/Öz Kaynak</th>
              <th data-key="Nakit Döngüsü">Nakit Döngüsü</th>
              <th data-key="Stok Devir Hızı">Stok Devir Hızı</th>
              <th data-key="Stok Süresi">Stok Süresi</th>
              <th data-key="Alacak Devir Hızı">Alacak Devir Hızı</th>
              <th data-key="Alacak Süresi">Alacak Süresi</th>          
              <th data-key="Borç Devir Hızı">Borç Devir Hızı</th>
              <th data-key="Borç Süresi">Borç Süresi</th>    
              <th data-key="ROIC">ROIC</th>
              <th data-key="ROA">ROA</th>
              <th data-key="ROE">ROE</th>
              <th data-key="PD/DD">PD/DD</th>
              <th data-key="F/K">F/K</th>
              <th data-key="Fiyat/Satışlar">Fiyat/Satışlar</th>
            </tr>
          </thead>
          <tbody id="cl-tbody"></tbody>
        </table>
        <div id="clSentinel" style="height:1px;"></div>
    </div>
</div>
